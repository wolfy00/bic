{% extends 'blog/base.html' %}

{% block content %}

<div class="login">
    <h1>New comment</h1>
    <form method="POST" class="post-form">{% csrf_token %}
         {% for field in form %}

     <div class="field"> {{ field.label_tag }}<br>
      {{ field }}
       </div>

        {% endfor %}


        <button type="submit" class="save btn btn-default">Send</button>
    </form>
</div>
{% endblock %}
