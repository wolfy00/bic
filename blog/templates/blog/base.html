
<!DOCTYPE html>
{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>

<body>
    <div class="page-header">
        <h1><a href="/">Believe in Creation!!</a></h1>
        <a style="color:white;" href="{% url 'about_admin'%}">About admin</a>
      {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu"><button>+</button></a>
        <a href="{% url 'post_draft_list' %}" class="top-menu"><button >Edit</button></a>
         <p style="float:right; font-size:large;">Hello {{ user.username }} <small><a style="color:white;" href="{% url 'logout' %}">(Log out)</a></small></p>

      {% else %}
         <a href="{% url 'login' %}" class="top-menu"><button style="font-size:x-large">login</button></a>
       {% endif %}



    </div>
    <div class="contentcontainer">

            {% block content %}
            {% endblock %}

    </div>

</body>
</html>
